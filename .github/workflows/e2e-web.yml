name: E2E Tests (Web)

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  e2e-web:
    name: Run Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: e2e_user
          POSTGRES_PASSWORD: e2e_password
          POSTGRES_DB: balance_beacon_e2e
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql://e2e_user:e2e_password@localhost:5432/balance_beacon_e2e
      PLAYWRIGHT_BASE_URL: http://127.0.0.1:4300
      NODE_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Push database schema
        run: npm run db:push

      - name: Seed E2E database
        run: npm run db:seed:e2e
        env:
          AUTH_USER1_EMAIL: ${{ secrets.E2E_USER1_EMAIL }}
          AUTH_USER1_DISPLAY_NAME: ${{ secrets.E2E_USER1_DISPLAY_NAME }}
          AUTH_USER1_PASSWORD_HASH: ${{ secrets.E2E_USER1_PASSWORD_HASH }}
          AUTH_USER2_EMAIL: ${{ secrets.E2E_USER2_EMAIL }}
          AUTH_USER2_DISPLAY_NAME: ${{ secrets.E2E_USER2_DISPLAY_NAME }}
          AUTH_USER2_PASSWORD_HASH: ${{ secrets.E2E_USER2_PASSWORD_HASH }}

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          AUTH_USER1_EMAIL: ${{ secrets.E2E_USER1_EMAIL }}
          AUTH_USER1_DISPLAY_NAME: ${{ secrets.E2E_USER1_DISPLAY_NAME }}
          AUTH_USER1_PASSWORD_HASH: ${{ secrets.E2E_USER1_PASSWORD_HASH }}
          AUTH_USER2_EMAIL: ${{ secrets.E2E_USER2_EMAIL }}
          AUTH_USER2_DISPLAY_NAME: ${{ secrets.E2E_USER2_DISPLAY_NAME }}
          AUTH_USER2_PASSWORD_HASH: ${{ secrets.E2E_USER2_PASSWORD_HASH }}
          JWT_SECRET: ${{ secrets.E2E_JWT_SECRET }}
          CSRF_SECRET: ${{ secrets.E2E_CSRF_SECRET }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: test-results/
          retention-days: 7

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report/
          retention-days: 7
