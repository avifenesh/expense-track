name: E2E Tests (Web)

permissions:
  contents: read
  issues: write  # Required for creating issues on scheduled failures

on:
  schedule:
    - cron: '0 0 * * *'   # 00:00 UTC daily
    - cron: '0 12 * * *'  # 12:00 UTC daily
  pull_request:
    branches: [main]
    paths:
      - 'tests/e2e/**'
      - '.github/workflows/e2e-web.yml'
  workflow_dispatch:

jobs:
  e2e-web:
    name: Run Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: e2e_user
          POSTGRES_PASSWORD: e2e_password
          POSTGRES_DB: balance_beacon_e2e
        options: >-
          --health-cmd "pg_isready -U e2e_user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql://e2e_user:e2e_password@localhost:5432/balance_beacon_e2e
      PLAYWRIGHT_BASE_URL: http://127.0.0.1:4300
      NODE_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Push database schema
        run: npm run db:push

      - name: Seed E2E database
        run: npm run db:seed:e2e
        env:
          # E2E test users - not sensitive, created for automated testing only
          AUTH_USER1_EMAIL: e2e-user1@test.local
          AUTH_USER1_DISPLAY_NAME: TestUserOne
          # bcrypt hash of 'TestPassword123!' - quotes prevent $ interpolation
          AUTH_USER1_PASSWORD_HASH: '$2b$10$BMCjssN3zQ1tNDpWJikcNeMa/wOxTlojZLSMrxiE82bPojvHFC5iy'
          AUTH_USER2_EMAIL: e2e-user2@test.local
          AUTH_USER2_DISPLAY_NAME: TestUserTwo
          AUTH_USER2_PASSWORD_HASH: '$2b$10$BMCjssN3zQ1tNDpWJikcNeMa/wOxTlojZLSMrxiE82bPojvHFC5iy'

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          # E2E test users - must match seeded data
          AUTH_USER1_EMAIL: e2e-user1@test.local
          AUTH_USER1_PASSWORD: TestPassword123!
          AUTH_USER2_EMAIL: e2e-user2@test.local
          AUTH_USER2_PASSWORD: TestPassword123!
          # App secrets for E2E testing (must be at least 32 chars)
          JWT_SECRET: e2e-test-jwt-secret-32chars-minimum-for-validation
          AUTH_SESSION_SECRET: e2e-test-session-secret-32chars-minimum-valid

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: test-results/
          retention-days: 7

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report/
          retention-days: 7

  # Create issue on scheduled test failures
  create-issue-on-failure:
    name: Create Issue on Failure
    needs: [e2e-web]
    if: failure() && github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - name: Create GitHub Issue
        uses: actions/github-script@v7
        with:
          script: |
            const date = new Date().toISOString().split('T')[0];
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;

            // Check for existing open issue
            const { data: existingIssues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'e2e-failure,web',
              per_page: 1
            });

            if (existingIssues.length > 0) {
              // Update existing issue with new failure
              const issue = existingIssues[0];
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                body: `## E2E Tests Failed Again - ${date}\n\n**Run:** ${runUrl}\n\nScheduled E2E tests failed. Please investigate.`
              });
              console.log(`Updated existing issue #${issue.number}`);
            } else {
              // Create new issue
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `[Web E2E] Scheduled tests failing - ${date}`,
                body: `## Web E2E Tests Failed\n\n**Date:** ${date}\n**Trigger:** Scheduled run\n**Run:** ${runUrl}\n\n### Investigation Steps\n1. Check the workflow run for detailed logs\n2. Look at uploaded Playwright report artifacts\n3. Verify database connection and seeded users\n4. Check for flaky tests in recent changes\n\ncc @avifenesh`,
                labels: ['e2e-failure', 'web', 'automated']
              });
              console.log('Created new issue for E2E failure');
            }
