name: E2E Tests (Web)

# E2E tests are disabled from automatic runs until UI locators are validated
# Run manually via workflow_dispatch to test E2E infrastructure
on:
  workflow_dispatch:

jobs:
  e2e-web:
    name: Run Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: e2e_user
          POSTGRES_PASSWORD: e2e_password
          POSTGRES_DB: balance_beacon_e2e
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql://e2e_user:e2e_password@localhost:5432/balance_beacon_e2e
      PLAYWRIGHT_BASE_URL: http://127.0.0.1:4300
      NODE_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Push database schema
        run: npm run db:push

      - name: Seed E2E database
        run: npm run db:seed:e2e
        env:
          # E2E test users - not sensitive, created for automated testing only
          AUTH_USER1_EMAIL: e2e-user1@test.local
          AUTH_USER1_DISPLAY_NAME: TestUserOne
          # bcrypt hash of 'TestPassword123!'
          AUTH_USER1_PASSWORD_HASH: $2a$10$XQxBtJXKQkPbFvGqN8e5/.1YL5PZE/EKuPPYXIJAJMN7Y1cDrJvHe
          AUTH_USER2_EMAIL: e2e-user2@test.local
          AUTH_USER2_DISPLAY_NAME: TestUserTwo
          AUTH_USER2_PASSWORD_HASH: $2a$10$XQxBtJXKQkPbFvGqN8e5/.1YL5PZE/EKuPPYXIJAJMN7Y1cDrJvHe

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          # E2E test users - must match seeded data
          AUTH_USER1_EMAIL: e2e-user1@test.local
          AUTH_USER1_PASSWORD: TestPassword123!
          AUTH_USER2_EMAIL: e2e-user2@test.local
          AUTH_USER2_PASSWORD: TestPassword123!
          # App secrets for E2E testing (must be at least 32 chars)
          JWT_SECRET: e2e-test-jwt-secret-32chars-minimum-for-validation
          AUTH_SESSION_SECRET: e2e-test-session-secret-32chars-minimum-valid

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: test-results/
          retention-days: 7

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report/
          retention-days: 7
