name: E2E Tests (Mobile)

on:
  pull_request:
    branches: [main]
    paths:
      - 'mobile/**'
      - '.github/workflows/e2e-mobile.yml'
  workflow_dispatch:

# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Limit permissions for security
permissions:
  contents: read

jobs:
  e2e-ios:
    name: iOS E2E Tests
    runs-on: macos-14
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'

      - name: Install applesimutils
        run: |
          brew tap wix/brew
          brew install applesimutils

      # Cache CocoaPods before prebuild
      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: mobile/ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('mobile/ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      # Cache iOS build (DerivedData) - significantly speeds up rebuilds
      - name: Cache iOS Build
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData
            mobile/ios/build
          key: ${{ runner.os }}-ios-build-${{ hashFiles('mobile/ios/Podfile.lock', 'mobile/package.json') }}
          restore-keys: |
            ${{ runner.os }}-ios-build-

      - name: Install mobile dependencies
        working-directory: mobile
        run: npm install --legacy-peer-deps

      - name: Install Detox CLI
        run: npm install -g detox-cli

      - name: Generate native projects (Expo prebuild)
        working-directory: mobile
        run: npx expo prebuild --clean --platform ios

      - name: Install CocoaPods dependencies
        working-directory: mobile/ios
        run: pod install

      - name: Build Detox (iOS release)
        working-directory: mobile
        run: npm run e2e:build:ios:release

      - name: Boot iOS Simulator
        run: |
          xcrun simctl boot "iPhone 15" || true
          xcrun simctl list devices available

      - name: Run Detox tests (iOS)
        working-directory: mobile
        run: npm run e2e:test:ios:release -- --cleanup --headless
        env:
          E2E_API_URL: http://localhost:3000  # DevSkim: ignore DS137138,DS162092,DS126858

      - name: Upload iOS test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: detox-ios-artifacts
          path: mobile/artifacts/
          retention-days: 7

  # NOTE: Android E2E tests are temporarily disabled.
  # Detox requires Android-specific instrumentation (DetoxTest.java, Gradle config)
  # that Expo prebuild doesn't provide. This requires either:
  # 1. A custom Expo config plugin for Detox Android setup
  # 2. Switching to Maestro (Expo's recommended E2E framework)
  # See issue #276 for Android E2E implementation plan.
  #
  # e2e-android:
  #   name: Android E2E Tests
  #   runs-on: ubuntu-latest
  #   ... (disabled until proper Android Detox setup is implemented)
