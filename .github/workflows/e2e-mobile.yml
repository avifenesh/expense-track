name: E2E Tests (Mobile)

on:
  schedule:
    - cron: '0 0 * * *'   # 00:00 UTC daily
    - cron: '0 12 * * *'  # 12:00 UTC daily
  pull_request:
    branches: [main]
    paths:
      - 'mobile/e2e/**'
      - '.github/workflows/e2e-mobile.yml'
  workflow_dispatch:

# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Limit permissions for security
permissions:
  contents: read

jobs:
  e2e-ios:
    name: iOS E2E Tests
    runs-on: macos-14
    timeout-minutes: 45

    env:
      DATABASE_URL: postgresql://e2e_user:e2e_password@localhost:5432/balance_beacon_e2e
      NODE_ENV: test
      JWT_SECRET: e2e-test-jwt-secret-32chars-minimum-for-validation
      AUTH_SESSION_SECRET: e2e-test-session-secret-32chars-minimum-valid

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PostgreSQL
        run: |
          brew install postgresql@16
          echo 'export PATH="/opt/homebrew/opt/postgresql@16/bin:$PATH"' >> ~/.zshrc
          export PATH="/opt/homebrew/opt/postgresql@16/bin:$PATH"
          brew services start postgresql@16
          sleep 5
          /opt/homebrew/opt/postgresql@16/bin/createuser -s e2e_user || true
          /opt/homebrew/opt/postgresql@16/bin/psql postgres -c "ALTER USER e2e_user WITH PASSWORD 'e2e_password';"
          /opt/homebrew/opt/postgresql@16/bin/createdb -O e2e_user balance_beacon_e2e

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Push database schema
        run: npm run db:push

      - name: Seed E2E database
        run: npm run db:seed:e2e
        env:
          AUTH_USER1_EMAIL: e2e-user1@test.local
          AUTH_USER1_DISPLAY_NAME: E2E Test User
          AUTH_USER1_PASSWORD_HASH: '$2b$10$EMmOLPQ/5Ei4WQyBKbOkmeJz8cHH/eB50wZ3m6KoIi0vBY2fvyQ4a'
          AUTH_USER2_EMAIL: e2e-user2@test.local
          AUTH_USER2_DISPLAY_NAME: E2E Test User 2
          AUTH_USER2_PASSWORD_HASH: '$2b$10$EMmOLPQ/5Ei4WQyBKbOkmeJz8cHH/eB50wZ3m6KoIi0vBY2fvyQ4a'

      - name: Start backend server
        run: |
          npm run dev &
          sleep 5
          echo "Waiting for backend to be ready..."
          for i in {1..30}; do
            if curl -f http://localhost:3000/api/health > /dev/null 2>&1; then
              echo "Backend is ready!"
              break
            fi
            echo "Waiting for backend... ($i/30)"
            sleep 2
          done
        env:
          PORT: 3000

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'

      - name: Install applesimutils
        run: |
          brew tap wix/brew
          brew install applesimutils

      # Cache CocoaPods before prebuild
      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: mobile/ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('mobile/ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      # Cache iOS build (DerivedData) - significantly speeds up rebuilds
      - name: Cache iOS Build
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData
            mobile/ios/build
          key: ${{ runner.os }}-ios-build-${{ hashFiles('mobile/ios/Podfile.lock', 'mobile/package.json') }}
          restore-keys: |
            ${{ runner.os }}-ios-build-

      - name: Install mobile dependencies
        working-directory: mobile
        run: npm install --legacy-peer-deps

      - name: Install Detox CLI
        run: npm install -g detox-cli

      - name: Generate native projects (Expo prebuild)
        working-directory: mobile
        run: npx expo prebuild --clean --platform ios

      - name: Install CocoaPods dependencies
        working-directory: mobile/ios
        run: pod install

      - name: Build Detox (iOS release)
        working-directory: mobile
        run: npm run e2e:build:ios:release

      - name: Boot iOS Simulator
        run: |
          xcrun simctl boot "iPhone 15" || true
          xcrun simctl list devices available

      - name: Run Detox tests (iOS)
        working-directory: mobile
        run: npm run e2e:test:ios:release -- --cleanup --headless
        env:
          E2E_API_URL: http://localhost:3000  # DevSkim: ignore DS137138,DS162092,DS126858

      - name: Upload iOS test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: detox-ios-artifacts
          path: mobile/artifacts/
          retention-days: 7

  e2e-android:
    name: Android E2E Tests
    # Ubuntu runners have KVM hardware acceleration available
    runs-on: ubuntu-latest
    timeout-minutes: 45

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: e2e_user
          POSTGRES_PASSWORD: e2e_password
          POSTGRES_DB: balance_beacon_e2e
        options: >-
          --health-cmd "pg_isready -U e2e_user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql://e2e_user:e2e_password@localhost:5432/balance_beacon_e2e
      NODE_ENV: test
      JWT_SECRET: e2e-test-jwt-secret-32chars-minimum-for-validation
      AUTH_SESSION_SECRET: e2e-test-session-secret-32chars-minimum-valid

    steps:
      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android/sdk/ndk
          sudo rm -rf /opt/ghc
          df -h

      - name: Install emulator dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libvulkan1 libx11-6 libx11-xcb1

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Push database schema
        run: npm run db:push

      - name: Seed E2E database
        run: npm run db:seed:e2e
        env:
          AUTH_USER1_EMAIL: e2e-user1@test.local
          AUTH_USER1_DISPLAY_NAME: E2E Test User
          AUTH_USER1_PASSWORD_HASH: '$2b$10$EMmOLPQ/5Ei4WQyBKbOkmeJz8cHH/eB50wZ3m6KoIi0vBY2fvyQ4a'
          AUTH_USER2_EMAIL: e2e-user2@test.local
          AUTH_USER2_DISPLAY_NAME: E2E Test User 2
          AUTH_USER2_PASSWORD_HASH: '$2b$10$EMmOLPQ/5Ei4WQyBKbOkmeJz8cHH/eB50wZ3m6KoIi0vBY2fvyQ4a'

      - name: Start backend server
        run: |
          npm run dev &
          sleep 5
          echo "Waiting for backend to be ready..."
          for i in {1..30}; do
            if curl -f http://localhost:3000/api/health > /dev/null 2>&1; then
              echo "Backend is ready!"
              break
            fi
            echo "Waiting for backend... ($i/30)"
            sleep 2
          done
        env:
          PORT: 3000

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # Cache Gradle before prebuild
      - name: Cache Android Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('mobile/android/**/*.gradle*', 'mobile/android/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Cache Android build outputs
      - name: Cache Android Build
        uses: actions/cache@v4
        with:
          path: |
            mobile/android/.gradle
            mobile/android/app/build
          key: ${{ runner.os }}-android-build-${{ hashFiles('mobile/android/**/*.gradle*', 'mobile/package.json') }}
          restore-keys: |
            ${{ runner.os }}-android-build-

      # Cache AVD
      - name: AVD Cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-31-x86_64-linux-${{ hashFiles('mobile/detox.config.*') }}-v2

      - name: Install mobile dependencies
        working-directory: mobile
        run: npm install --legacy-peer-deps

      - name: Install Detox CLI
        run: npm install -g detox-cli

      - name: Generate native projects (Expo prebuild)
        working-directory: mobile
        run: npx expo prebuild --clean --platform android

      - name: Build Detox (Android release)
        working-directory: mobile
        run: npm run e2e:build:android:release

      - name: Clean ADB server
        run: |
          adb kill-server || true
          sleep 2

      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: true
          script: echo "Generated AVD snapshot for caching."

      - name: Run Detox tests (Android)
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: true
          working-directory: mobile
          script: |
            adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done;'
            adb shell input keyevent 82
            sleep 10
            adb devices -l
            npm run e2e:test:android:release -- --cleanup --headless --record-logs all
        env:
          # 10.0.2.2 is Android emulator's alias for host localhost
          E2E_API_URL: http://10.0.2.2:3000  # DevSkim: ignore DS137138,DS162092,DS126858

      - name: Upload Android test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: detox-android-artifacts
          path: mobile/artifacts/
          retention-days: 7
