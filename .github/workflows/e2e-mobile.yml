name: E2E Tests (Mobile)

on:
  schedule:
    - cron: '0 0 * * *'   # 00:00 UTC daily
    - cron: '0 12 * * *'  # 12:00 UTC daily
  pull_request:
    branches: [main]
    paths:
      - 'mobile/e2e/**'
      - '.github/workflows/e2e-mobile.yml'
  workflow_dispatch:

# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Limit permissions for security
permissions:
  contents: read

jobs:
  e2e-ios:
    name: iOS E2E Tests
    runs-on: macos-14
    timeout-minutes: 60

    # Note: GitHub Actions services don't work on macOS runners
    # PostgreSQL is installed via Homebrew below

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Install and start PostgreSQL on macOS
      - name: Setup PostgreSQL
        run: |
          brew install postgresql@16
          brew services start postgresql@16
          sleep 5
          /opt/homebrew/opt/postgresql@16/bin/createdb expense_track_test || true
          /opt/homebrew/opt/postgresql@16/bin/psql -d expense_track_test -c "ALTER USER $(whoami) WITH PASSWORD 'postgres';" || true

      # Install root dependencies for backend
      - name: Install root dependencies
        run: npm ci

      # Setup database and build backend
      - name: Setup database and build backend
        run: |
          npx prisma db push
          npm run build
        env:
          DATABASE_URL: postgresql://runner@localhost:5432/expense_track_test
          JWT_SECRET: e2e-test-secret-key-for-jwt-signing
          JWT_REFRESH_SECRET: e2e-test-refresh-secret-key
          AUTH_SESSION_SECRET: e2e-test-session-secret-at-least-32-chars
          NEXTAUTH_SECRET: e2e-test-nextauth-secret
          APP_URL: https://e2e-test.local:3000

      # Seed test users
      - name: Seed test users
        run: npm run db:seed:e2e
        env:
          DATABASE_URL: postgresql://runner@localhost:5432/expense_track_test
          AUTH_USER1_EMAIL: e2e-user1@test.local
          AUTH_USER1_DISPLAY_NAME: E2E Test User
          AUTH_USER1_PASSWORD_HASH: "$2a$12$LQv3c1yqBWVHxkd0LHAkCOYz6TtxMQJqhN8/X4.qO.Tf.vlD6ZXCS"
          AUTH_USER2_EMAIL: e2e-user2@test.local
          AUTH_USER2_DISPLAY_NAME: E2E Test User 2
          AUTH_USER2_PASSWORD_HASH: "$2a$12$LQv3c1yqBWVHxkd0LHAkCOYz6TtxMQJqhN8/X4.qO.Tf.vlD6ZXCS"

      # Start backend server in background
      - name: Start backend server
        run: |
          nohup npm start > /tmp/backend.log 2>&1 &
          echo $! > /tmp/backend.pid
          for i in {1..60}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/api/v1/users/me || echo "000")
            if [ "$STATUS" = "401" ] || [ "$STATUS" = "200" ] || [ "$STATUS" = "403" ]; then
              echo "Server is ready (status: $STATUS)"
              break
            fi
            echo "Waiting for server... (status: $STATUS)"
            sleep 1
          done
          FINAL_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/api/v1/users/me || echo "000")
          if [ "$FINAL_STATUS" != "401" ] && [ "$FINAL_STATUS" != "200" ] && [ "$FINAL_STATUS" != "403" ]; then
            echo "Server not healthy. Status: $FINAL_STATUS"
            echo "Backend log:"
            cat /tmp/backend.log
            exit 1
          fi
          echo "Server healthy with status: $FINAL_STATUS"
        env:
          DATABASE_URL: postgresql://runner@localhost:5432/expense_track_test
          JWT_SECRET: e2e-test-secret-key-for-jwt-signing
          JWT_REFRESH_SECRET: e2e-test-refresh-secret-key
          AUTH_SESSION_SECRET: e2e-test-session-secret-at-least-32-chars
          NEXTAUTH_SECRET: e2e-test-nextauth-secret
          APP_URL: https://e2e-test.local:3000
          NODE_ENV: production

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'

      - name: Install applesimutils
        run: |
          brew tap wix/brew
          brew install applesimutils

      # Cache CocoaPods before prebuild
      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: mobile/ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('mobile/ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      # Cache iOS build (DerivedData) - significantly speeds up rebuilds
      # Note: Cache key includes src hash to bust cache when source files change
      - name: Cache iOS Build
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData
            mobile/ios/build
          key: ${{ runner.os }}-ios-build-${{ hashFiles('mobile/ios/Podfile.lock', 'mobile/package.json', 'mobile/src/**/*.tsx', 'mobile/src/**/*.ts') }}
          restore-keys: |
            ${{ runner.os }}-ios-build-

      - name: Install mobile dependencies
        working-directory: mobile
        run: npm install --legacy-peer-deps

      - name: Install Detox CLI
        run: npm install -g detox-cli

      - name: Generate native projects (Expo prebuild)
        working-directory: mobile
        run: npx expo prebuild --clean --platform ios
        env:
          # iOS simulator uses localhost to reach host
          EXPO_PUBLIC_API_URL: http://localhost:3000/api/v1  # DevSkim: ignore DS137138,DS162092,DS126858

      - name: Install CocoaPods dependencies
        working-directory: mobile/ios
        run: pod install

      - name: Build Detox (iOS release)
        working-directory: mobile
        run: npm run e2e:build:ios:release
        env:
          # Metro bundler reads EXPO_PUBLIC_* at bundle time
          # iOS simulator uses localhost to reach host
          EXPO_PUBLIC_API_URL: http://localhost:3000/api/v1  # DevSkim: ignore DS137138,DS162092,DS126858

      - name: Boot iOS Simulator
        run: |
          xcrun simctl boot "iPhone 15" || true
          xcrun simctl list devices available

      - name: Run Detox tests (iOS)
        working-directory: mobile
        run: npm run e2e:test:ios:release -- --cleanup --headless
        env:
          # For mobile app connecting to backend
          E2E_API_URL: http://localhost:3000  # DevSkim: ignore DS137138,DS162092,DS126858
          # For test API client
          E2E_API_BASE_URL: http://localhost:3000  # DevSkim: ignore DS137138,DS162092,DS126858

      - name: Upload iOS test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: detox-ios-artifacts
          path: mobile/artifacts/
          retention-days: 7

  e2e-android:
    name: Android E2E Tests
    # Ubuntu runners have KVM hardware acceleration available
    runs-on: ubuntu-latest
    timeout-minutes: 60

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: expense_track_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android/sdk/ndk
          sudo rm -rf /opt/ghc
          df -h

      - name: Install emulator dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libvulkan1 libx11-6 libx11-xcb1 libxcb1 libxcb-render0 libxcb-shm0

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Install root dependencies for backend
      - name: Install root dependencies
        run: npm ci

      # Setup database and build backend
      - name: Setup database and build backend
        run: |
          npx prisma db push
          npm run build
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/expense_track_test
          JWT_SECRET: e2e-test-secret-key-for-jwt-signing
          JWT_REFRESH_SECRET: e2e-test-refresh-secret-key
          AUTH_SESSION_SECRET: e2e-test-session-secret-at-least-32-chars
          NEXTAUTH_SECRET: e2e-test-nextauth-secret
          APP_URL: https://e2e-test.local:3000

      # Seed test users
      - name: Seed test users
        run: npm run db:seed:e2e
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/expense_track_test
          AUTH_USER1_EMAIL: e2e-user1@test.local
          AUTH_USER1_DISPLAY_NAME: E2E Test User
          AUTH_USER1_PASSWORD_HASH: "$2a$12$LQv3c1yqBWVHxkd0LHAkCOYz6TtxMQJqhN8/X4.qO.Tf.vlD6ZXCS"
          AUTH_USER2_EMAIL: e2e-user2@test.local
          AUTH_USER2_DISPLAY_NAME: E2E Test User 2
          AUTH_USER2_PASSWORD_HASH: "$2a$12$LQv3c1yqBWVHxkd0LHAkCOYz6TtxMQJqhN8/X4.qO.Tf.vlD6ZXCS"

      # Start backend server in background
      - name: Start backend server
        run: |
          nohup npm start > /tmp/backend.log 2>&1 &
          echo $! > /tmp/backend.pid
          for i in {1..60}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/api/v1/users/me || echo "000")
            if [ "$STATUS" = "401" ] || [ "$STATUS" = "200" ] || [ "$STATUS" = "403" ]; then
              echo "Server is ready (status: $STATUS)"
              break
            fi
            echo "Waiting for server... (status: $STATUS)"
            sleep 1
          done
          FINAL_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/api/v1/users/me || echo "000")
          if [ "$FINAL_STATUS" != "401" ] && [ "$FINAL_STATUS" != "200" ] && [ "$FINAL_STATUS" != "403" ]; then
            echo "Server not healthy. Status: $FINAL_STATUS"
            echo "Backend log:"
            cat /tmp/backend.log
            exit 1
          fi
          echo "Server healthy with status: $FINAL_STATUS"
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/expense_track_test
          JWT_SECRET: e2e-test-secret-key-for-jwt-signing
          JWT_REFRESH_SECRET: e2e-test-refresh-secret-key
          AUTH_SESSION_SECRET: e2e-test-session-secret-at-least-32-chars
          NEXTAUTH_SECRET: e2e-test-nextauth-secret
          APP_URL: https://e2e-test.local:3000
          NODE_ENV: production

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # Cache Gradle before prebuild
      - name: Cache Android Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('mobile/android/**/*.gradle*', 'mobile/android/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Cache Android build outputs
      # Note: Cache key includes src hash to bust cache when source files change
      - name: Cache Android Build
        uses: actions/cache@v4
        with:
          path: |
            mobile/android/.gradle
            mobile/android/app/build
          key: ${{ runner.os }}-android-build-${{ hashFiles('mobile/android/**/*.gradle*', 'mobile/package.json', 'mobile/src/**/*.tsx', 'mobile/src/**/*.ts') }}
          restore-keys: |
            ${{ runner.os }}-android-build-

      # Cache AVD
      - name: AVD Cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-31-x86_64-linux-test_avd-${{ hashFiles('mobile/detox.config.*') }}-v3

      - name: Install mobile dependencies
        working-directory: mobile
        run: npm install --legacy-peer-deps

      - name: Install Detox CLI
        run: npm install -g detox-cli

      - name: Generate native projects (Expo prebuild)
        working-directory: mobile
        run: npx expo prebuild --clean --platform android
        env:
          # Android emulator uses 10.0.2.2 to reach host localhost
          EXPO_PUBLIC_API_URL: http://10.0.2.2:3000/api/v1  # DevSkim: ignore DS137138,DS162092,DS126858

      - name: Build Detox (Android release)
        working-directory: mobile
        run: npm run e2e:build:android:release
        env:
          # Metro bundler reads EXPO_PUBLIC_* at bundle time
          # Android emulator uses 10.0.2.2 to reach host localhost
          EXPO_PUBLIC_API_URL: http://10.0.2.2:3000/api/v1  # DevSkim: ignore DS137138,DS162092,DS126858

      - name: Clean ADB server
        run: |
          adb kill-server || true
          sleep 2

      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          target: google_apis
          arch: x86_64
          avd-name: test_avd
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: true
          script: echo "Generated AVD snapshot for caching."

      - name: Run Detox tests (Android)
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          target: google_apis
          arch: x86_64
          avd-name: test_avd
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: true
          working-directory: mobile
          script: |
            adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done;'
            adb shell input keyevent 82
            sleep 10
            adb devices -l
            npm run e2e:test:android:release -- --cleanup --headless --record-logs all
        env:
          # 10.0.2.2 is Android emulator's alias for host localhost (for mobile app)
          E2E_API_URL: http://10.0.2.2:3000  # DevSkim: ignore DS137138,DS162092,DS126858
          # For test API client (runs on host, not in emulator)
          E2E_API_BASE_URL: http://localhost:3000  # DevSkim: ignore DS137138,DS162092,DS126858

      - name: Upload Android test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: detox-android-artifacts
          path: mobile/artifacts/
          retention-days: 7
