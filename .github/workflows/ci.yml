name: CI

permissions:
  contents: read

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - '.github/workflows/**'
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - '.github/workflows/**'

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: ci
          POSTGRES_PASSWORD: ci
          POSTGRES_DB: ci
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci
        env:
          DATABASE_URL: postgresql://ci:ci@localhost:5432/ci

      - name: Setup database
        run: npx prisma db push
        env:
          DATABASE_URL: postgresql://ci:ci@localhost:5432/ci

      - name: Security audit
        run: npm audit --audit-level=moderate || true
        # Note: Using || true to make this warning-only initially.
        # Change to --audit-level=high and remove || true to make blocking.

      - run: npm run check-types

      - run: npm run lint

      - run: npm test
        env:
          DATABASE_URL: postgresql://ci:ci@localhost:5432/ci
          AUTH_SESSION_SECRET: test-secret-for-ci-only
          AUTH_USER1_NAME: avi
          AUTH_USER1_DISPLAY_NAME: Avi
          AUTH_USER1_EMAIL: avi@example.com
          AUTH_USER1_PASSWORD: testpass1
          AUTH_USER2_NAME: serena
          AUTH_USER2_DISPLAY_NAME: Serena
          AUTH_USER2_EMAIL: serena@example.com
          AUTH_USER2_PASSWORD: testpass2
          JWT_SECRET: test-jwt-secret-for-ci-only
