name: CI

permissions:
  contents: read

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - '.github/workflows/**'
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - '.github/workflows/**'

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci
        env:
          DATABASE_URL: postgresql://ci:ci@localhost:5432/ci

      - run: npm run check-types

      - run: npm run lint

      - run: npm test
        env:
          AUTH_SESSION_SECRET: test-secret-for-ci-only
          AUTH_USER1_NAME: testuser1
          AUTH_USER1_PASSWORD: testpass1
          AUTH_USER2_NAME: testuser2
          AUTH_USER2_PASSWORD: testpass2
