name: CI

permissions:
  contents: read

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'prisma/**'
      - 'prisma.config.ts'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - '.github/workflows/**'
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'prisma/**'
      - 'prisma.config.ts'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - '.github/workflows/**'

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      postgres:
        image: postgres:16-alpine
        env:
          # Use GitHub Secrets for CI database credentials
          # Set these in repo Settings > Secrets > Actions:
          # CI_DB_USER, CI_DB_PASSWORD (optional, defaults provided for convenience)
          POSTGRES_USER: ${{ secrets.CI_DB_USER || 'ci_user' }}
          POSTGRES_PASSWORD: ${{ secrets.CI_DB_PASSWORD || 'ci_password_secure' }}
          POSTGRES_DB: ci_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      # Database URL constructed from secrets (with secure defaults for repos without secrets configured)
      CI_DATABASE_URL: postgresql://${{ secrets.CI_DB_USER || 'ci_user' }}:${{ secrets.CI_DB_PASSWORD || 'ci_password_secure' }}@localhost:5432/ci_test
      # Shadow database uses unique name per run to avoid conflicts in concurrent CI runs
      CI_SHADOW_DATABASE_URL: postgresql://${{ secrets.CI_DB_USER || 'ci_user' }}:${{ secrets.CI_DB_PASSWORD || 'ci_password_secure' }}@localhost:5432/shadow_${{ github.run_id }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci
        env:
          DATABASE_URL: ${{ env.CI_DATABASE_URL }}

      - name: Create shadow database
        run: psql -h localhost -U "$PGUSER" -d ci_test -c "CREATE DATABASE shadow_${{ github.run_id }};"
        env:
          PGUSER: ${{ secrets.CI_DB_USER || 'ci_user' }}
          PGPASSWORD: ${{ secrets.CI_DB_PASSWORD || 'ci_password_secure' }}

      - name: Verify migrations
        run: npx prisma migrate diff --from-migrations prisma/migrations --to-schema prisma/schema.prisma --exit-code
        env:
          DATABASE_URL: ${{ env.CI_DATABASE_URL }}
          SHADOW_DATABASE_URL: ${{ env.CI_SHADOW_DATABASE_URL }}

      - name: Apply migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ env.CI_DATABASE_URL }}

      - name: Cleanup shadow database
        if: always()
        run: psql -h localhost -U "$PGUSER" -d ci_test -c "DROP DATABASE IF EXISTS shadow_${{ github.run_id }};" || true
        env:
          PGUSER: ${{ secrets.CI_DB_USER || 'ci_user' }}
          PGPASSWORD: ${{ secrets.CI_DB_PASSWORD || 'ci_password_secure' }}

      - name: Security audit
        run: npm audit --audit-level=high || echo "::warning::Security vulnerabilities found - see npm audit output above"
        # Note: Using || echo to make this non-blocking. Prisma's dev dependency (hono) has
        # known vulnerabilities that cannot be fixed without upgrading Prisma. See TECHNICAL_DEBT.md.

      - run: npm run check-types

      - run: npm run lint

      - run: npm test
        env:
          DATABASE_URL: ${{ env.CI_DATABASE_URL }}
          # Test credentials - use secrets when available, with safe defaults for convenience
          # Set CI_AUTH_SESSION_SECRET, CI_JWT_SECRET in repo Settings > Secrets > Actions
          AUTH_SESSION_SECRET: ${{ secrets.CI_AUTH_SESSION_SECRET || 'ci-test-session-secret-not-for-production' }}
          JWT_SECRET: ${{ secrets.CI_JWT_SECRET || 'ci-test-jwt-secret-not-for-production' }}
          # Legacy test user credentials (non-sensitive, used only for test fixtures)
          AUTH_USER1_NAME: avi
          AUTH_USER1_DISPLAY_NAME: Avi
          AUTH_USER1_EMAIL: avi@example.com
          AUTH_USER1_PASSWORD_HASH: $2a$12$LQv3c1yqBWVHxkd0LHAkCOYz6TtxMQJqhN8/LewY5P5myWU5j5aG2
          AUTH_USER2_NAME: serena
          AUTH_USER2_DISPLAY_NAME: Serena
          AUTH_USER2_EMAIL: serena@example.com
          AUTH_USER2_PASSWORD_HASH: $2a$12$LQv3c1yqBWVHxkd0LHAkCOYz6TtxMQJqhN8/LewY5P5myWU5j5aG2

  # Post-deployment health check job
  # Runs only when DEPLOYMENT_URL secret is configured and on push to main
  verify-deployment:
    runs-on: ubuntu-latest
    needs: check
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && vars.DEPLOYMENT_URL != ''
    timeout-minutes: 5
    steps:
      - name: Verify deployment health
        run: |
          echo "Checking health endpoint at $DEPLOYMENT_URL/api/health"
          for i in {1..10}; do
            response=$(curl -s -o /dev/null -w "%{http_code}" "$DEPLOYMENT_URL/api/health" || echo "000")
            if [ "$response" = "200" ]; then
              echo "Health check passed on attempt $i"
              exit 0
            fi
            echo "Attempt $i: Health check returned $response, retrying in 5s..."
            sleep 5
          done
          echo "Health check failed after 10 attempts"
          exit 1
        env:
          DEPLOYMENT_URL: ${{ vars.DEPLOYMENT_URL }}
