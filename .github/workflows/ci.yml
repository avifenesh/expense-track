name: CI

permissions:
  contents: read

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'prisma/**'
      - 'prisma.config.ts'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - '.github/workflows/**'
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'prisma/**'
      - 'prisma.config.ts'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - '.github/workflows/**'

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: ci
          POSTGRES_PASSWORD: ci
          POSTGRES_DB: ci
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci
        env:
          DATABASE_URL: postgresql://ci:ci@localhost:5432/ci

      - name: Verify migrations
        run: npx prisma migrate diff --from-migrations prisma/migrations --to-schema prisma/schema.prisma --exit-code
        env:
          DATABASE_URL: postgresql://ci:ci@localhost:5432/ci
          SHADOW_DATABASE_URL: postgresql://ci:ci@localhost:5432/postgres

      - name: Apply migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://ci:ci@localhost:5432/ci

      - name: Security audit
        run: npm audit --audit-level=high || echo "::warning::Security vulnerabilities found - see npm audit output above"
        # Note: Using || echo to make this non-blocking. Prisma's dev dependency (hono) has
        # known vulnerabilities that cannot be fixed without upgrading Prisma. See TECHNICAL_DEBT.md.

      - run: npm run check-types

      - run: npm run lint

      - run: npm test
        env:
          DATABASE_URL: postgresql://ci:ci@localhost:5432/ci
          AUTH_SESSION_SECRET: test-secret-for-ci-only
          AUTH_USER1_NAME: avi
          AUTH_USER1_DISPLAY_NAME: Avi
          AUTH_USER1_EMAIL: avi@example.com
          AUTH_USER1_PASSWORD_HASH: $2a$12$LQv3c1yqBWVHxkd0LHAkCOYz6TtxMQJqhN8/LewY5P5myWU5j5aG2
          AUTH_USER2_NAME: serena
          AUTH_USER2_DISPLAY_NAME: Serena
          AUTH_USER2_EMAIL: serena@example.com
          AUTH_USER2_PASSWORD_HASH: $2a$12$LQv3c1yqBWVHxkd0LHAkCOYz6TtxMQJqhN8/LewY5P5myWU5j5aG2
          JWT_SECRET: test-jwt-secret-for-ci-only
